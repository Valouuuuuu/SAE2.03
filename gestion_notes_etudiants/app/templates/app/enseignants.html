{# templates/app/enseignants.html #}
{% extends 'app/base.html' %}
{% block content %}
<h2>Enseignants</h2>
<form method="post" class="mb-4">
    {% csrf_token %}
    {{ form.as_p }}
    <button type="submit" class="btn btn-primary">Ajouter / Modifier</button>
</form>
<table class="table table-striped">
    <thead>
        <tr>
            <th>Nom</th>
            <th>Pr√©nom</th>
            <th>Email</th>
            <th>Actions</th>
        </tr>
    </thead>
    <tbody>
        {% for e in enseignants %}
        <tr>
            <td>{{ e.nom }}</td>
            <td>{{ e.prenom }}</td>
            <td>{{ e.email }}</td>
            <td>
                <a href="{% url 'modifier_enseignant' e.id_enseignant %}" class="btn btn-sm btn-warning">Modifier</a>
                <a href="{% url 'supprimer_enseignant' e.id_enseignant %}" class="btn btn-sm btn-danger">Supprimer</a>
            </td>

        </tr>
        {% endfor %}
    </tbody>
</table>
{% endblock %}
